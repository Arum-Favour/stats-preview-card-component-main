<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" />
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
      @import url('https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@100..900&display=swap');
      </style>
    <title>Stats preview card component</title>
  </head>
  <body>
    <div id="container">
      <div id="leftLayout">
        <div id="textLayout">
          <div id="firstText">
            <h2>
              Get <span id="insights">insights</span> that help your business
              grow.
            </h2>
            <p id="mainP">
              Discover the benefits of data analytics and make better decisions
              regarding revenue, customer experience, and overall efficiency.
            </p>
          </div>

          <div id="StatHeading">
            <div>
              <h2 class="numbers">10k+</h2>
              <h5 class="statH">COMPANIES</h5>
            </div>

            <div>
              <h2 class="numbers">314</h2>
              <h5 class="statH">TEMPLATES</h5>
            </div>

            <div>
              <h2 class="numbers">12m+</h2>
              <h5 class="statH">QUERIES</h5>
            </div>
          </div>
        </div>
      </div>

      <div id="img">
        <img src="./images/image-header-desktop.jpg" alt="A group of people" />
        <div id="imageOverlay"></div>
      </div>
    </div>
  </body>
</html>
